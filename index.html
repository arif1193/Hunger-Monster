<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>

  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">You can eat whatever you want</h2>
        <h6 class="checkFeatures">By Hungry Monster with Arifur Rahman.</h6>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter meal name" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Check it <span class="checkFeatures"> out, as you </span> want :</h2>
        <div id= "meal">
        </div>
      </div>


      <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <div class = "meal-details-content">
        </div>
      </div>
    </div>
  </div>

 <script src = "script.js"></script>

 <footer class="text-center">
    <p class="mb-0">
     {20-21[January-June]}  &copy; by Arifur Rahman...
    </p>
  </footer>
</body>
</html>
